<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ajax Blog</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer type="text/javascript" src="bundle.js"></script>
</head>

<body>

  <!--Blog header-->
  <header>
    <div class="container pt-4">
      <div class="jumbotron">
        <h1>Ajax Tech Blog!</h2>
        <p>About technology and stuff</p>
        <button type="button" class="btn create-button">Create a New Post</button>
      </div>
    </div>
    </div>
  </header>

  <!--Error message alert section  -->
  <div class="container">
    <div class="row">
      <div class="col">
        <section class="alert-message alert alert-danger text-center">

        </section>
      </div>
    </div>

    <!--Blog body-->
    <div class="row">

      <!--Blog side bar-->
      <div class="col-4">
        <div class="list-group">
        </div>
      </div>

      <!--Blog content-->
      <div class="col-8">
        <section class="blog-post">
          <div class="row">
            <div class="col">

            </div>
          </div>
        </section>

        <!--edit and delete-->
        <section class="edit-delete" style="float: right;">
          <div class="row">
            <div class="col">

            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
